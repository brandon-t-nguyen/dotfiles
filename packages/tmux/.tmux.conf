set -sg escape-time 0
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind C-h resize-pane -L 2
bind C-j resize-pane -D 2
bind C-k resize-pane -U 2
bind C-l resize-pane -R 2

set -g default-terminal "tmux-256color"

# status customization
set -g status-interval 1
set -g status-style fg=brightcyan,bg=brightblack

set -g status-left '[#S] '
set -g status-left-style fg=brightcyan,bg=brightblack

set -g status-right ' #h | %R | %F '
set -g status-right-style fg=brightcyan,bg=blue

# pane border customization
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=blue

# mouse support
set -g mouse on

# local configuration
